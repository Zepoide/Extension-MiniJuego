<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniJuego</title>
    <link rel="stylesheet" type="text/css"  href="main.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="caja">
        <p class="contador" id="contador">... clicks</p>
        <div class="botones">
            <button class="boton-clicks" id="boton">CLICK</button>
            <button class="boton-clear" id="clear">CLEAR</button>
        </div>
        <div class="progress">
            <div id="barra-progreso" class="barra-progreso" style="width:0%;">
                <span class="barra-progreso-text" id="texto-barra">0%</span>
            </div>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
